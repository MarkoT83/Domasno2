<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>E-danok</title>
</head>

<body>
	<form action="" method="post">
		<fieldset>
			<legend>Форма</legend>
	<table width=40% align="center">
		<tr>
			<td colspan="2"><h3> Основни информации <h3></td>
	</tr>
<tr>
	<td><label for="drzavjanin">Државјанин на:</label></td><td>
	<select id="drzavjanin"><option value="Makedonija">Македонија</option>
	<option value="Bugarija">Бугарија</option>
	<option value="Srbija">Србија</option>
	<option value="Albanija">Албанија</option>
    <option value="Kosovo">Косово</option>
</select>
</tr>

<tr>
	<td><label for="mb">Матичен број:</label></td><td><input type="text" id="mb"></td>
</tr>

<tr>
	<td><label for="ime">Име:</label></td><td><input type="text" id="ime"></td>
</tr>

<tr>
	<td><label for="prezime">Презиме:</label></td><td><input type="text" id="prezime"></td>
</tr>

<tr><td><label for="pol">Пол:</label></td>
	<td>Машко<input type="radio" name="pol" value="masko">
	<br>Женско<input type="radio" name="pol" value="zensko">
</td>
</tr>

<tr><td><label for="drzava">Држава на живеење:</label></td><td><select id="drzava">
	<option value="Makedonija">Македонија</option>
	<option value="Bugarija">Бугарија</option>
	<option value="Srbija">Србија</option>
	<option value="Albanija">Албанија</option>
    <option value="Kosovo">Косово</option>
</select>
</td>
</tr>

	
<tr>
	<td colspan="2"><h3> Улица на живеење </h3>
	</td>
</tr>

<tr>
<td>
	<label for="ulica">Улица:</label></td><td><input type="text" id="ulica"></td>
</tr>

<tr>
	<td><label for="broj">Број:</label></td><td><input type="text" id="broj"></td>
</tr>

<tr><td><label for="opstina">Општина:</label></td><td><select id="opstina">
	<option value="Centar">Центар</option>
	<option value="karpos">Карпош</option>
	<option value="Aerodrom">Аеродром</option>
	<option value="Gazi Baba">Гази баба</option>
    <option value="Gjorce">Ѓорче петров</option>
</select>
</tr>

<tr><td><label for="naselba">Населено место:</label></td><td>
	<select id="naselba">
	<option value="Centar">Скопје Центар</option>
	<option value="Karpos">Скопје Карпош</option>
	<option value="Aerodrom">Скопје Аеродром</option>
	<option value="Gazi Baba">Скопје Гази баба</option>
    <option value="Gjorce">Скопје Ѓорче Петров</option>
</select>
</td>
</tr>

<tr><td colspan="2"><h3>Контакт</h3></td>
</tr>

<tr>
	<td><label for="telefon">Телефон:</label></td><td><input type="text" id="telefon"></td>
</tr>

<tr>
	<td><label for="email">E-mail:</label></td><td><input type="text" id="email"></td>
</tr>

<tr>
	<td><label for="mobilen">Мобилен телефон:</label></td><td><input type="text" id="mobilen"></td>
</tr>

<tr>
	<td><label for="fax">Телефакс:</label></td><td><input type="text" id="fax"></td>
</tr>
<tr><td colspan="2"><button type="submit">Внеси</button>
</td>
</tr>


</table>

</form>

</fieldset>
</body>
</html>
